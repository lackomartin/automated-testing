<h2 mat-dialog-title>Detalji o korisniku</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="user">
    <h3>Ime i prezime</h3>
    <p>{{ user.name }}</p>
    <h3>Korisničko ime</h3>
    <p>{{ user.username }}</p>
    <h3>Email</h3>
    <p>{{ user.email }}</p>
    <h3>Telefon</h3>
    <p>{{ user.phone }} </p>
    <h3>Adresa</h3>
    <p>{{ user.address['street'] }}, {{ user.address['city'] }}, {{ user.address['zipcode'] }} </p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zatvori</button>
</mat-dialog-actions>
